  <p class="day-text">{{ currentDay }}</p>

<!-- clock2 -->
<div class="clock">
  <div class="wrap">
    <div class="hour" [style.transform]="rotateHour"></div>
    <div class="minute" [style.transform]="rotateMinute"></div>
    <div class="second" [style.transform]="rotateSecond"></div>
    <div class="dot"></div>
  </div>
</div>
